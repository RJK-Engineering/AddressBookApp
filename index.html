<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>AddressBookApp</title>
    <meta name="description" content="Address Book Application">
    <meta name="author" content="Rob Klinkhamer">

    <!-- appending "?v=[version]" forces browser to get new version
        everytime [version] changes

    <!--[if lt IE 9]>

    <script src="js/scripts.js"></script>

<body>

<header>Address Book Application</header>

<nav>
    <ul>
        <li id="showList">Address List</li>
        <li id="showNew">New Address</li>
    </ul>
</nav>

<div id="addressList">
</div>

<div id="addressForm">
<form>
    <table>
        <tr>
            <th>Name</th>
            <td><input type="text" name="name" required></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input type="text" name="address" required></td>
        </tr>
        <tr>
            <td><input type="hidden" name="nr"></td>
            <td><button id="formButton">Add</button></td>
        </tr>
    </table>
</form>
</div>

<footer>
    <address>
    Developed by Rob Klinkhamer.<br>
    Sources available at <a href="https://github.com/RJK-Engineering/AddressBookApp">GitHub</a>.<br>
    </address>

    <a href="https://html5.validator.nu/?doc=http%3A%2F%2F82.72.124.186%2FAddressBookApp%2F">HTML5 Validator</a>

</body>

</html>
